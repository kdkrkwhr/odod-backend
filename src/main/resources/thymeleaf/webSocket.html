<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>김동기 테스트</title>
	<link rel="stylesheet" href="/css/webSocket.css" />
	<link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">

	<!-- jQuery -->
	<script src="/js/jquery/jquery.min.js"></script>
	<script src="/js/jquery/jquery.form.js"></script>

	<!-- Bootstrap -->
	<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

	<script src="/js/webSocket.js"></script>
</head>
<body>
	<div id="map" style="width: 49%; height: 100%; position:absolute; right: 0%; top: 0%;"></div>
	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-content"></div>
	</div>
	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">닉네임을 입력하세요</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">채팅
						시작하기</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>김동기, WS 기반 채팅방</h2>
			</div>
			<div class="connecting">연결중...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..." autocomplete="off"
							class="form-control" />
						<button type="submit" class="primary">보내기</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
